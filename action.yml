name: conventional
description: test

inputs:
  GITHUB_TOKEN:
    description: GitHub token
    required: true
  types:
    description: override types
    required: false
    default: type1, type2
  scopes:
    description: override scopes
    required: false
    default: one, two, three

runs:
  using: composite
  steps:
    - uses: amannn/action-semantic-pull-request@v4
      env:
        GITHUB_TOKEN: ${{ inputs.GITHUB_TOKEN }}
      with:
        types: ${{ inputs.types }}
        scopes: ${{ inputs.scopes }}
